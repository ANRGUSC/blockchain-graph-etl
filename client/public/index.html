<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="https://neo4j-documentation.github.io/developer-resources/language-guides/assets/css/main.css">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
  <div id="graph">
</div>

  <style type="text/css">
    .node { stroke: #222; stroke-width: 1.5px; }
    .node.to_add { fill: #888; }
    .node.from_add { fill: #BBB; }
    .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
</style>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>

    <script type="text/javascript">
      const width = 800, height = 800;

      const force = d3.layout.force()
              .charge(-200).linkDistance(30).size([width, height]);

      const svg = d3.select("#graph").append("svg")
              .attr("width", "100%").attr("height", "100%")
              .attr("pointer-events", "all");

      d3.json("http://localhost:8000/graph", function(error, graph) {
          if (error) return;

          force.nodes(graph.nodes).links(graph.links).start();

          const link = svg.selectAll(".link")
                  .data(graph.links).enter()
                  .append("line").attr("class", "link");

          const node = svg.selectAll(".node")
                  .data(graph.nodes).enter()
                  .append("circle")
                  .attr("class", function (d) { return "node "+d.label })
                  .attr("r", 10)
                  .call(force.drag);

          // html title attribute
          node.append("title")
                  .text(function (d) { return d.title; })

          // force feed algo ticks
          force.on("tick", function() {
              link.attr("x1", function(d) { return d.source.x; })
                      .attr("y1", function(d) { return d.source.y; })
                      .attr("x2", function(d) { return d.target.x; })
                      .attr("y2", function(d) { return d.target.y; });

              node.attr("cx", function(d) { return d.x; })
                      .attr("cy", function(d) { return d.y; });
          });
      });
  </script>

  </body>
</html>
